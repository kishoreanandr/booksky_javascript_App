<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">

    <title>Books Key</title>
</head>

<body>

    <div class="navbar">
        <h3>Books key</h3>
    </div>

    <div class="container">
        <div class="book-container">
            <!--  it will load when ever the page is loaded -->
            <h2>Rich dad poor Dad</h2>
            <h3>Robert</h3>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Commodi nobis harum dolorem id corrupti incidunt
                architecto similique esse. Sit, cum!</p>
            <button id="delete-book">Delete</button>
        </div>
    </div>
    <div class="popup-overlay">
    </div>
        <div class="popup-box">
            <h3>Add Book:</h3>
            <form>
                <input type="text" placeholder="Book title" id="Book-title-input">
                <input type="text" placeholder="Book Author" id="Book-author-input">
                <textarea placeholder="Book Description" id="Book-description-input"></textarea>
                <button id="add-content">Add</button>
                <button id="cancel-content">Cancel</button>
            </form>
        </div>
    <button class="add-button" id="add-pop-button">+</button>

    <script src="script.js"></script>
</body>

</html>
